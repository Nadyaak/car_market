{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}

<br>
<div class="row">
  {% for car in cars %}
  <div class="col-6 text-center" >
  <div class="card">
  <img class="card-img-top" src="{{car.car_img.url}}" alt="Card image cap" />
  <div class="card-body">

    <p class= "card-mm" >{{car.make}} - {{car.model}}</p>
    <p class= "card-y" ><small>{{car.year}}</small></p>
    <a href="{% url 'car-detail' car.id %}" class="btn"> More <i class="fas fa-glasses"></i></a>
   
    </div>
    </div>

</div>
  {% endfor %}
</div>
{% endblock content %}
